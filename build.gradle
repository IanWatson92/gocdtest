apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class' : 'org.gradle.example.simple.HelloWorld'
    }
}

apply plugin: 'maven-publish'

version "1.0.0-SNAPSHOT"
group "griffithswaite.iw.mavenpublish"

task sourceJar(type: Jar) {
	from sourceSets.main.allJava
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java

			artifact sourceJar {
				classifier 'sources'
			}
		}
	}
	repositories {
		maven {
			url 'http://atrbuild:8081/artifactory/training'
			credentials {
          		username 'training'
           		password 'training'
       		}
		}
	}
}